<input id="gaMeasurementId" type="hidden" value="{{ config['GA_MEASUREMENT_ID'] }}"/>

<script async src="https://www.googletagmanager.com/gtag/js?id={{ config['GA_MEASUREMENT_ID'] }}"></script>
<script nonce='{{ g.nonce }}'>
  window.dataLayer = window.dataLayer || [];
  function gtag(){window.dataLayer.push(arguments);}
  gtag('js', new Date());

  var gaMeasurementId = document.getElementById("gaMeasurementId").value;
  gtag('config', gaMeasurementId);
</script>
